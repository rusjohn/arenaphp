<script>
    function nowplay()
    {
        $.ajax({
            url: "/api/index.php",  //Тут указываем файл со скриптами
            cache: false,
            success: function(html){
                $("#radiostat").html(html); //Контейнер для вывода информации
            }
        });
    }

    $(document).ready(function(){
        nowplay();
        setInterval('nowplay()',5000);  //Время в милесекундах, 30000=30сек
    });
</script>
